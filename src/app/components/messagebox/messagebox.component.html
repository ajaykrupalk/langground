<div class="w-full flex justify-center items-center p-1.5 bg-gray-100 sticky bottom-0">
    <div class="max-w-max relative">
        <textarea placeholder="Send a message"
            class="outline-none border-2 border-gray-200 resize-none rounded-md p-2 w-[50em] overflow-y-hidden pr-12"
            rows="1" id="textBox" [(ngModel)]="userInput" (input)="adjustHeight()">
        </textarea>
        <button class="flex absolute top-2 right-2 bg-black p-0.5 rounded-md w-6 h-6 disabled:opacity-30" (click)="setUserInput()" [disabled]="!userInput.trim()">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="stroke-white">
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M12 5l0 14" />
                <path d="M16 9l-4 -4" />
                <path d="M8 9l4 -4" />
            </svg>
        </button>
    </div>
</div>
